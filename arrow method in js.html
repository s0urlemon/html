<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Funtion</title>
</head>
<body>
    <h2>Arrow Function in Javascript</h2>
    <p id="result"></p>
    <script>
        add=(a,b,c) => a+b+c;
        document.getElementById("result").innerHTML=add(32,64,89);
    </script>
</body>
</html>
