<html>
    <head>
        <title>Text-Decoration</title>
        <style>
            *{text-align: center;
            font-family: monospace;
            }
            #text{
                text-shadow: 2px 2px 1px rgb(75, 105, 170);

            }
            #box{
                box-shadow: 9px 9px 0px 5px rgb(133, 15, 34);
            }
            #indent{
                text-indent: -25em;
            }
        </style>
    </head>
    <body>
        <h1 id="text" style=text-transform:capitalize;>WE CAN USE TEXT SHADOW TO GIVE SHADOW TO THE TEXT ITSELF</h1>
        <h1 id="box" style=text-transform:capitalize;>WE CAN USE box SHADOW TO GIVE SHADOW TO THE element</h1>   
        <p>No usage of the element "text-indent"</p>
        <p id="indent">usage of the element "text-indent"</p>
    </body>
</html>
