<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object Methods in JS</title>
</head>
<body>
    <script>
        var value=Math.abs(-3.14159265359);
        document.write("Demo Test Value:"+value+"<br>");
        var value=Math.acos(-1)
        document.write("Demo1 Test Value:"+value+"<br>");
        var value=Math.asin(1);
        document.write("Demo2 Test Value:"+value+"<br>");
        var value=Math.atan(-8);
        document.write("Demo Test Value:"+value+"<br>");
    </script>
</body>
</html>
