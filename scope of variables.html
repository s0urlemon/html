<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope of Variables</title>
</head>
<body>
    <button type="button" onclick="myFunction()">Click me!</button>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        var b=5;
        function  myFunction(){
            var a=4;
            document.getElementById("demo").innerHTML=b*a;
        }
        document.getElementById("demo1").innerHTML=b;
    </script>
</body>
</html>
