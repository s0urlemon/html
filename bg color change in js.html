<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: brown;">
    <script>
        function blue(){ document.body.style.backgroundColor = "blue"; }
        function green() { document.body.style.backgroundColor = "green"; }
        function red() { document.body.style.backgroundColor = "red"; }
        function purple(){ document.body.style.backgroundColor = "purple"; }
        function orange(){ document.body.style.backgroundColor = "orange"; }
    </script>
    <button onclick="blue()">Blue</button>
    <button onclick="green()">Green</button>
    <button onclick="red()">Red</button>
    <button onclick="purple()">Purple</button>
    <button onclick="orange()">Orange</button>
    <h3>Hello!</h3>
</body>
</html>
