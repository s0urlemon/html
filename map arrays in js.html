<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Arrays</title>
</head>
<body>
    <p>Multiply every element in the array with 10:</p>
    <p id="result"></p>
    <script>
        var numbers=[37,29,74,6];
        function myFunction(num){
            return num*10;
        }
        var newarray=numbers.map(myFunction);   
        document.getElementById("result").innerHTML=newarray;
    </script>
</body>
</html>
