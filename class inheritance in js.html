<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Inheritance in JS</title>
</head>
<body>
    <h2>JavaScript Class Inheritance</h2>
    <p id="details"></p>
    <script>
        class car {
            constructor(brand) {
                this.carname=brand;
            }
            present() {
                return 'I have a '+this.carname;
            }
        }
        class model extends car {
            constructor(brand,mode) {
                super(brand);
                this.model=mode;
            }
            show() {
                return this.present()+",it is a "+this.model;
            }
        }
        let myCar=new model("Ford","Mustang");
        document.getElementById("details").innerHTML=myCar.show();
    </script>
</body>
</html>
