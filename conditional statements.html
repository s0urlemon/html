<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statements in Javascript</title>
</head>
<body>
    <h1>Click the button to get a time-based greeting!</h1>
    <button onclick="myFuntion()">Try it</button>
    <p id="hour"></p>
    <p id="greet"></p>
    <script>
        function myFuntion(){
            var greeting;
            var time=new Date().getHours();
            if(time<10) {
                greeting="Good Morning!";
            }
            else if(time<20) {
                greeting="Good Day!";
            }
            else {
                greeting="Good Evening!";
            }
            document.getElementById("hour").innerHTML="Current hour is:"+time;
            document.getElementById("greet").innerHTML=greeting;
        }
    </script>
</body>
</html>
