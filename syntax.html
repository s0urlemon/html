<html>
    <head>
        <title>
            Script
        </title>
    </head>
    <body>
        <h1 id="myH"></h1>
        <p id="myP"></p>
        <h1>JavaScript Variables</h1>
        <p id="results">Sum of 2 numbers</p>
        <p id="demo"></p>
        <script>
            document.getElementById("myH").innerHTML="JavaScriptComments";
            document.getElementById("myP").innerHTML="My first paragraph";
            var num1=6; 
            var num2=9;
            var sum=num1-num2;
            document.getElementById("results").innerHTML="The total sum is: "+sum;
            var x,y,z;
            x=10;
            y=20;
            z=x+y;
            document.getElementById("demo").innerHTML="The value of z is "+z+".";
        </script>
    </body>
</html>
