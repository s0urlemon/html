<!DOCTYPE html>
<html>
    <head>
        <title>Replit</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Personal Details Form</legend>
            <label>Name</label>
            <br>
            <input type="text" id="name" placeholder="Enter Name">
            <br>
            <br>
            <label>Email ID</label>
            <br>
            <input type="text" id="email">
            <br>
            <br>
            <label>Contact Number(this will be hidded)</label>
            <br>
            <input type="password" id="contact">
            <br>
            <br>
            <label>Gender</label>
            <br>
            <input type="radio" id="female" name="gender" value="female">Female
            <br>
            <input type="radio" id="male" name="gender" value="male">Male
            <br>
            <br>
            <label>Favourite City</label>
            <br>
            <input type="checkbox" id="city" value="New Delhi">New Delhi
            <br>
            <input type="checkbox" id="city" value="Mumbai">Mumbai
            <br>
            <br>
            <label>Birthday</label>
            <input type="date" id="birthday" name="Birthday">
            <br>
            <br>
            <label>Favourite Subject</label>
            <br>
            <select name="Subject" id="subject">
                <option value="Maths">Maths</option>
                <option value="English">English</option>
                <option value="Science">Science</option>
            </select>
            <br>
            <br>
            <input type="submit">
        </fieldset>
        </form>
    </body>
</html>
