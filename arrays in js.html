<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays in JS</title>
</head>
<body>
    <h2>JavaScript Arrays</h2>
    <p id="demo"></p>
    <script>
        var cars=["Porsche","Tesla","Toyota","Rolls Royce"];
        document.getElementById("demo").innerHTML=cars[2];
    </script>
</body>
</html>
