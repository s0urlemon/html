<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Arrays In JS</title>
</head>
<body>
    <h2>JavaScript Array Sort</h2>
    <p>Click on one of these buttons to arrange the numbers in ascending/descending order.</p>
    <button onclick="ascending()">Ascending order</button>
    <button onclick="descending()">Descending order</button>
    <p id="result"></p>
    <script>
        var points=[16,57,21,34,91,87];
        document.getElementById("result").innerHTML=points;
        function ascending() {
            points.sort(function(a,b){return a-b});
        document.getElementById("result").innerHTML=points;
        }
        function descending() {
            points.sort(function(a,b){return b-a});
        document.getElementById("result").innerHTML=points;
        }
    </script>
</body>
</html>
