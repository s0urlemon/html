<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Errors in JS</title>
</head>
<body>
    <h2>Javascript Error Handling</h2>
    <p id="result"></p>
    <script>
        try{
            add("17,22");
        }
        catch(err) {
            document.getElementById("result").innerHTML=err.message;
        }
    </script>
</body>
</html>
