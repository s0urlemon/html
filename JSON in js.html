<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON in JS</title>
</head>
<body>
   <h4>Convert a js string into a JSON string</h4> 
   <p id="result"></p>
   <script>
    var myObj={name:"Priya",age:13,grade:8};
    var myJSON=JSON.stringify(myObj);
    var newObj=JSON.parse(myJSON);
    document.getElementById("result").innerHTML=newObj.name;
   </script>
</body>
</html>
