<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Conversion</title>
</head>
<body>
    <h2>The javascript() method</h2>
    <p id="number_result"></p>
    <p id="string_result"></p>
    <script>
        var x=27;
        var y=59;
        document.getElementById("number_result").innerHTML=x+y;
        document.getElementById("string_result").innerHTML=String(x)+String(y);
    </script>
</body>
</html>
