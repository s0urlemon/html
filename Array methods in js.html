<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods in JS</title>
</head>
<body>
    <h2>JavaScript Array Methods</h2>
    <p id="join"></p>
    <p id="pop"></p>
    <script>
        var fruits=["Apple","Banana","Dragon Fruit","Musk Melon","Custard Apple","Grapes"];
        document.getElementById("join").innerHTML=fruits.join("+");
        fruits.pop();
        document.getElementById("pop").innerHTML=fruits;
    </script>
</body>
</html>
